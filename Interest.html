        <!-- div with id for Vue object reference -->
        <div id='app2' class="hobbywrapper">
            <h1>My Hobby</h1>
            <!-- apply Vue to iterate all hobbies and display in order -->
            <ul>
            <li v-for="hobby in hobbies">{{hobby}}</li>
            </ul>
            <h2>Click to play my favorite piano music - Croatian Rhapsody</h2>
            <!-- add music control -->
            <audio src="Croatian_Rhapsody.mp3" controls></audio>    
            <h2>Guess: Which ones are my favorite hobbies? Move your mouse on the pictures to get the answer.</h2>
            <!-- Hobby related images inserted -->
            <img id="ans1" src="images/Volleyball.avif.avif" alt="Volleyball">
            <img src="images/Yoga.avif.avif" alt="Yoga">
            <img id="ans2" src="images/piano.avif.avif" alt="Piano">
            <img src="images/Travelling.avif.avif" alt="Travel">
        </div>
