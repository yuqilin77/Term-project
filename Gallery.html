        <h1>The cities I visited this year</h1>
        <div id="app1">
            <div class="image-container">
                <!-- Image1 with mouse event and two sources of pictures -->
                <img :src = "SF2" @mouseover="switchImage_SF" @mouseout="restoreImage_SF" alt="San Francisco">
                <div class="city-name">San Francisco</div>
            </div>
            <div class="image-container">
                <img :src = "Chicago1" @mouseover="switchImage_Chicago" @mouseout="restoreImage_Chicago" alt="Chicago">
                <div class="city-name">Chicago</div>
            </div>
            <div class="image-container">
                <img :src = "Yosemite2" @mouseover="switchImage_Yosemite" @mouseout="restoreImage_Yosemite" alt="Yosemite">
                <div class="city-name">Yosemite</div>
            </div>
            <div class="image-container">
                <img :src = "Hawaii1" @mouseover="switchImage_Hawaii" @mouseout="restoreImage_Hawaii" alt="Hawaii">
                <div class="city-name">Hawaii</div>
            </div>
        </div>
