        <h3>Please feel free to leave me a message or contact me if you have any question!</h3>
        <!-- add errormessage container at the top -->
        <div id="errorMessageContainer"></div>
        <form id="myForm" action="http://34.125.227.27:8080" method="POST">
            <!-- setup first name lable and fill-in area -->
            <label class="Contact_label" for="firstName">Enter your first name (required): </label>
            <input type="text_contact" id="firstName" name="firstName" required>
        
            <!-- setup last name lable and fill-in area -->
            <label class="Contact_label">Enter your last name (required):</label>
            <input type="text_contact" id="lastName" name="lastName" required>
            
            <!-- setup email address lable and fill-in area -->
            <label class="Contact_label">Enter your email address (required):</label>
            <input type="text_contact" id="email" name="email">

            <!-- setup cell phone lable and fill-in area -->
            <label class="Contact_label">Enter your cell phone (required):</label>
            <input type="text_contact" id="number" name="number">

            <!-- added registered semester question and fill-in area -->

            <label class="Contact_label">Please enter your message</label>
            <p><textarea rows="5" cols="50" name="comment"></textarea></p>

            <label class="Contact_label">When do you prefer to be replied?</label>
            <input type="radio" name="weekend" value="weekend" checked>Weekend<br>
            <input type="radio" name="weekend" value="weekday">Weekday<br>
    
             <!-- added the question of communication options and fill-in area -->
             <label class="Contact_label">How do you like to be replied?</label>
            <input type="radio" name="contact" value="email" checked>Email<br>
            <input type="radio" name="contact" value="phone">Phone<br>
    
            <!-- added submit button -->
            <input type="submit" id="click" value="Submit">           
        </form>
